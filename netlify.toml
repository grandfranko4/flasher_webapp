[build]
  # Build command for React app
  command = "npm run build"
  
  # Directory that contains the built app
  publish = "build"
  
  # Set Node.js version
  environment = { NODE_VERSION = "18" }

# SPA redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (these need to be set in Netlify dashboard)
[build.environment]
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  REACT_APP_SUPABASE_URL = "${REACT_APP_SUPABASE_URL}"
  REACT_APP_SUPABASE_ANON_KEY = "${REACT_APP_SUPABASE_ANON_KEY}"

# Build optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Functions (if needed in the future)
[functions]
  directory = "netlify/functions"

# Forms (if using Netlify forms)
[forms]
  settings = true 